<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecci贸n de Enfermedades en Plantas</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Detecci贸n de Enfermedades en Plantas</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="file">Sube una imagen de la planta:</label>
            <input type="file" id="file" name="file" accept="image/*" required>
            <div id="file-info"></div>
            <img id="preview" src="" alt="Previsualizaci贸n de la imagen" style="display: none;">
            <button type="button" id="analyzeButton">Analizar</button>
        </form>
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script>
        const fileInput = document.getElementById('file');
        const fileInfo = document.getElementById('file-info');
        const preview = document.getElementById('preview');
        const resultDiv = document.getElementById('result');
        const analyzeButton = document.getElementById('analyzeButton');

        // Mostrar nombre del archivo y previsualizaci贸n
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                // Mostrar nombre del archivo
                fileInfo.textContent = `Archivo seleccionado: ${file.name}`;

                // Crear una URL para previsualizar la imagen
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);

                // Limpiar el resultado anterior
                resultDiv.innerHTML = '';
            }
        });

        // Enviar archivo al servidor y obtener resultado
        analyzeButton.addEventListener('click', () => {
            const file = fileInput.files[0];
            if (!file) {
                alert('Por favor selecciona un archivo antes de analizar.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            fetch('/predict', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())
            .then(data => {
                resultDiv.innerHTML = `<strong>Resultado:</strong> ${data}`;
            })
            .catch(error => {
                resultDiv.innerHTML = `<span style="color: red;">Error: ${error.message}</span>`;
            });
        });
    </script>
</body>
</html>
